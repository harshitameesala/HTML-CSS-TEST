<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button {
background-color: blue;
color: white;
border: none;
padding: 10px 20px;
font-size: 16px;
cursor: pointer;
transition: background-color 0.5s ease-in-out;
}

button:hover {
background-color: darkblue;
}

    </style>
</head>
<body>
    <button>Click Me</button>
</body>
</html>
